<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
<style>
	div {
		width: 100px;
		height: 100px;
		line-height: 100px;
		vertical-align: middle;
    margin: 20px;
    text-align: center;
     color: #fff;
	  background: #f50;
	  border-radius: 5px;

	  -webkit-transition: all 1s;
	  -o-transition: all 1s;
	  transition: all 1s;
	}

	div:hover {
		-webkit-transform: rotate3d(0,1,1,60deg);
		-ms-transform: rotate3d(0,1,1,60deg);
		-o-transform: rotate3d(0,1,1,60deg);
		transform: rotate3d(0,1,1,60deg);
	}
</style>

</head>


<body>
	<div>
		asd 
	</div>

</body>
